<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div class="container" id="app">
        <form class="row g-3 my-5">
            <div class="col-md-12">
              <label for="inputName" class="form-label">Name</label>
              <input type="name" class="form-control" placeholder="Film name" v-model="name">
            </div>
            <div class="col-md-6">
              <label for="inputGenre" class="form-label">Genre</label>
              <input type="genre" class="form-control" placeholder="Film genre" v-model="genre">
            </div>
            <div class="col-6">
              <label for="inputYear" class="form-label">Year</label>
              <input type="year" class="form-control" placeholder="Year of release" v-model="year">
            </div>
            <div class="col-12">
                <label for="inputVote" class="form-label">Vote:</label>
                <select class="form-select" aria-label="Default select example" v-model="vote">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                </select>
            </div>
            <div class="col-12 text-center d-grid py-2">
              <button type="submit" class="btn btn-primary" @click="saveMovie">Salva</button>
            </div>
          </form>

        <ul class="list-group">
            <li class="list-group-item" v-for="(item, index) in items" :key="index">
                <ul>
                    <li><h2>Nome: {{item.title}}</h2></li>
                    <li><p>Genere: {{item.genre}}</p></li>
                    <li><p>Anno di uscita: {{item.year}}</p></li>
                    <li><p>Voto: {{item.vote}}</p></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
